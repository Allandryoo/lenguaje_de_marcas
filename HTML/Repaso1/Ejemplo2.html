<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF8">
  <title>Horario del alumnado</title>
</head>
<body>

  <h1>Horario semanal</h1>

  <table border="1">
    <tr>
      <td>Lunes</td>
      <td>Martes</td>
      <td>Miércoles</td>
      <td>Jueves</td>
      <td>Viernes</td>
    </tr>

    <tr>
      <td rowspan="2">8:00 - 9:00</td>
      <td>Matemáticas</td>
      <td>Catalán</td>
      <td>Informática</td>
      <td>Matemáticas</td>
    </tr>

    <tr>
      <td>Inglés</td>
      <td colspan="2">Educación Física</td>
      <td>Lengua</td>
    </tr>

    <tr>
      <td>10:00 - 11:00</td>
      <td>Historia</td>
      <td>Historia</td>
      <td rowspan="2">Tutoría</td>
      <td>Física</td>
    </tr>

    <tr>
      <td>11:00 - 12:00</td>
      <td>Física</td>
      <td>Informática</td>
      <td>Matemáticas</td>
    </tr>

  </table>

</body>
</html>
