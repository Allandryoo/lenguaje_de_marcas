<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreación Spotify - Profesor</title>
    <style>
        /* Base y colores oscuros */
        body {
            background-color: #121212;
            color: white;
            font-family: 'Circular', 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
        }

        section {
            margin-bottom: 40px;
        }

        /* Cabeceras de sección con Flexbox */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 15px;
        }

        .header-section h2 { 
            font-size: 1.4rem; 
            margin: 0;
            letter-spacing: -0.5px;
        }

        .mostrar-todos { 
            color: #b3b3b3; 
            font-size: 0.85rem; 
            text-decoration: none; 
            font-weight: bold; 
        }

        .mostrar-todos:hover { text-decoration: underline; }

        /* Contenedor Grid adaptable */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 24px;
        }

        /* Tarjetas con estilos similares a tus ejercicios previos */
        .card {
            background-color: #181818;
            padding: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .card:hover { background-color: #282828; }

        .card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        /* Estilo específico para la sección de Artistas */
        .card-artista img {
            border-radius: 50%;
        }

        .card h3 {
            font-size: 0.95rem;
            margin: 0 0 8px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card p {
            color: #b3b3b3;
            font-size: 0.8rem;
            margin: 0;
            font-weight: 500;
        }

        /* Etiqueta 'E' (Explícito) */
        .explicit {
            background-color: #b3b3b3;
            color: #121212;
            padding: 0 3px;
            font-size: 0.6rem;
            border-radius: 2px;
            margin-right: 5px;
            font-weight: bold;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <section>
        <div class="header-section">
            <h2>Canciones en tendencia</h2>
            <a href="#" class="mostrar-todos">Mostrar todos</a>
        </div>
        <div class="grid-container">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=300&h=300&fit=crop" alt="Musica 1">
                <h3>DtMF</h3>
                <p><span class="explicit">E</span>Bad Bunny</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=300&h=300&fit=crop" alt="Musica 2">
                <h3>SETEADORA REMIX</h3>
                <p><span class="explicit">E</span>LAJA, JC Reyes</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1459749411177-042180ce673c?w=300&h=300&fit=crop" alt="Musica 3">
                <h3>MUCHACHA</h3>
                <p><span class="explicit">E</span>Aissa, Rvfv</p>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1514525253361-bee8718a74a2?w=300&h=300&fit=crop" alt="Musica 4">
                <h3>5 Estrellas</h3>
                <p>W Sound, Myke Towers</p>
            </div>
        </div>
    </section>

    <section>
        <div class="header-section">
            <h2>Artistas populares</h2>
            <a href="#" class="mostrar-todos">Mostrar todos</a>
        </div>
        <div class="grid-container">
            <div class="card card-artista">
                <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=300&h=300&fit=crop" alt="Artista 1">
                <h3>Bad Bunny</h3>
                <p>Artista</p>
            </div>
            <div class="card card-artista">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop" alt="Artista 2">
                <h3>Myke Towers</h3>
                <p>Artista</p>
            </div>
            <div class="card card-artista">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=300&h=300&fit=crop" alt="Artista 3">
                <h3>KAROL G</h3>
                <p>Artista</p>
            </div>
            <div class="card card-artista">
                <img src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=300&h=300&fit=crop" alt="Artista 4">
                <h3>Rauw Alejandro</h3>
                <p>Artista</p>
            </div>
        </div>
    </section>

</body>
</html>
