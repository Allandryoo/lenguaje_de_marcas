<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        img {
            width: 100%;
            height: 100px;
            border: 1px dashed black;
            margin: 2px;
        }
        h3 {
            color: white;
            font-size: 2.5em;
            margin: 0;
        }
        .contenedor {
            border: 1px solid black;
            width: 800px;
            padding: 5px;
        }
        .titulo {
            background-color: #333334;
            height: 50px;
        }
        div.encapsulador {
            width: 100%;
            height: 200px;
            background-color: #cacaca;
            display: flex;
            text-align: center;
        }
        .encapsulador div {
            padding: 5px;
        }
        .encapsulador div:nth-of-type(1) {
            flex-grow: 1;
            background-color:#7ebdbb;
        }
        .encapsulador div:nth-of-type(2) {
            flex-grow: 1;
            background-color:#b6ebb3;
        }
        .encapsulador div:nth-of-type(3) {
            flex-grow: 1;
            background-color:#bacee3;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h3>viajes</h3>
        </div>
        <div class="encapsulador">
            <div>
                <img src="img/polonia.png" alt="Polonia" >
            </div>
            <div>
                <img src="img/oporto.png" alt="Viejo_Oporto">
            </div>
            <div>
                <img src="img/malta.png" alt="Malta">
            </div>
        </div>
    </div>
</body>
</html>
