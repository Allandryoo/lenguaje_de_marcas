<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            margin: 0;
        }
        .contenedor {
            border: 1px solid black;
            width: 800px;
            padding: 5px;
        }
        .titulo {
            background-color: #333334;
            height: 50px;
        }
        nav.enlaces {
            background-color: #cacaca;
            display: flex;
            margin-bottom: 10px;
            text-align: center;
        }
        .enlaces a:nth-of-type(1) {flex-grow: 1;}
        .enlaces a:nth-of-type(2) {flex-grow: 1;}
        .enlaces a:nth-of-type(3) {flex-grow: 1;}
        .enlaces a:nth-of-type(4) {flex-grow: 1;}
        a {
            padding: 10px;
            text-decoration: none;
            color: #333334;
        }
        a:hover {
            background-color: #555555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>Flexbox - Items al 100%</h1>
        </div>
        <div>
            <nav class="enlaces">
                <a href="">Enlace 1</a>
                <a href="">Enlace 2</a>
                <a href="">Enlace 3</a>
                <a href="">Enlace 4</a>
            </nav>
        </div>
    </div>
</body>
</html>
