<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        img {
            width: 100px;
            height: 100px;
            border: 1px dashed black;
            margin: 2px;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            margin: 0;
        }
        .contenedor {
            border: 1px solid black;
            width: 800px;
            padding: 5px;
        }
        .titulo {
            background-color: #333334;
            height: 50px;
        }
        nav.enlaces {
            background-color: #cacaca;
            display: flex;
            flex-wrap: wrap;
            row-gap: 30px;
            margin: 20px 0 10px;
            text-align: center;
        }
        a {
            padding: 10px;
            text-decoration: none;
            color: #333334;
        }
        a:hover {
            background-color: #555555;
            color: white;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>Flexbox - Catalogo de imagenes</h1>
        </div>
        <div>
            <nav class="enlaces">
                <img src="" alt="" style="background-color:red;">
                <img src="" alt="" style="background-color:coral;">
                <img src="" alt="" style="background-color:green;">
                <img src="" alt="" style="background-color:blue;">
                <img src="" alt="" style="background-color:purple;">
                <img src="" alt="" style="background-color:yellow;">
                <img src="" alt="" style="background-color:rgb(156, 76, 0);">
                <img src="" alt="" style="background-color:rgb(119, 146, 0);">
                <img src="" alt="" style="background-color:rgb(77, 255, 255);">
                <img src="" alt="" style="background-color:rgb(68, 79, 87);">
                <img src="" alt="" style="background-color:rgb(221, 71, 221);">
                <img src="" alt="" style="background-color:rgb(6, 100, 155);">
                <img src="" alt="" style="background-color:rgb(107, 0, 0);">
                <img src="" alt="" style="background-color:rgb(177, 112, 88);">
                <img src="" alt="" style="background-color:rgb(129, 128, 32);">
                <img src="" alt="" style="background-color:blue;">
                <img src="" alt="" style="background-color:purple;">
                <img src="" alt="" style="background-color:yellow;">
                <img src="" alt="" style="background-color:red;">
                <img src="" alt="" style="background-color:coral;">
                <img src="" alt="" style="background-color:green;">
                <img src="" alt="" style="background-color:blue;">
                <img src="" alt="" style="background-color:purple;">
                <img src="" alt="" style="background-color:yellow;">
                <img src="" alt="" style="background-color:yellow;">
            </nav>
        </div>
    </div>
</body>
</html>
