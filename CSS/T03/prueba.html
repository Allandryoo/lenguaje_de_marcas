<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Sangría</title>
  <style>
    p {
      text-indent: 100px; /* sangría en la primera línea */  /* espacio entre líneas */
      max-width: 600px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <p>
    Este es un párrafo con sangría en la primera línea. La propiedad
    <code>text-indent</code> permite controlar cuánto espacio se deja antes
    de empezar el texto.
  </p>

  <p>
    Otro párrafo con la misma sangría aplicada. Es útil para dar formato
    a textos largos y mejorar la legibilidad.
  </p>
</body>
</html>
