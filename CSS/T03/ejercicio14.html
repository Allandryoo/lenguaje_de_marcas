<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 14</title>
  <style>
    .p1 {
      display: none;
    }

    .p2 {
      display: inline; 
      background: red;
    }

    .p3 {
      display: block; 
      background: blue;
    }

    .p4 {
      display: inline-block; 
      background: orange;
      width: 200px;
      height: 50px;
    }
  </style>
</head>
<body>
  <p class="p1">este parrafo esta oculto</p>
  <p class="p2">Este parrafo </p> <p>esta en la misma linea</p>
  <p class="p3">este párrafo se muestra como bloque, ocupando todo el ancho.</p>
  <p class="p4">este párrafo es inline-block, se comporta como inline pero admite dimensiones.</p>
</body>
</html>
